<html>
  <head>
    <style>
      #map {
        height: 97%;
      }
      html, body {
        height: 97%;
        margin: 20px;
        margin-bottom: 20px;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9hn2acjmLccEvLadUZArEwlPRX5wHz9U&callback=initMap"
    type="text/javascript"></script>
  </body>
</html>
